<a href="{{ post.url }}" id="{{ post.slug }}" class="show">
  <section>
    <div class="row">
      <header>
        <time class="date">{{ post.date | date: "%A, %B %-d" }}</time>
        <h1 class="main">{{ post.title }}</h1>
        <h2 class="support">{{ post.support }}</h2>
      </header>
      <i class="fa fa-angle-right more-info"></i>
    </div>
  </section>
</a>
